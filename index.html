<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist | CheckMate+</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        #submission-status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }
        .loading-spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Join Our Waitlist</h1>
        <form id="waitlist-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="submit-button">Join Waitlist</button>
            <div class="loading-spinner" id="loading-spinner"></div>
            <p id="submission-status"></p>
        </form>
    </div>

    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting the default way

            const form = this;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const submitButton = form.querySelector('button[type="submit"]');
            const statusElement = document.getElementById('submission-status');
            const loadingSpinner = document.getElementById('loading-spinner');

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwx7rxzD552p0_GO8IhFV1Nsx9TRARtL9nsI7lNGbgx_kTGV0TctfQ1fbmw4CmtadPP/exec';

            // Disable the submit button and show the spinner
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            loadingSpinner.style.display = 'block';
            statusElement.textContent = '';

            // Build the URL with query parameters for the GET request
            const params = new URLSearchParams({ name, email, callback: 'handleResponse' }).toString();
            const requestURL = `${scriptURL}?${params}`;

            // Create a script element for JSONP
            const script = document.createElement('script');
            script.src = requestURL;

            // Handle timeout in case the request doesn't complete
            const timeout = setTimeout(() => {
                handleResponse({ status: 'error', message: 'Request timed out. Please try again.' });
                if (script.parentNode) script.parentNode.removeChild(script);
            }, 5000);

            // Define the callback function for JSONP
            window.handleResponse = function(response) {
                clearTimeout(timeout);
                if (script.parentNode) script.parentNode.removeChild(script);

                if (response.status === 'success') {
                    statusElement.textContent = 'Thank you for joining the waitlist!';
                    statusElement.style.color = 'green';
                    form.reset();
                } else {
                    statusElement.textContent = response.message || 'An error occurred. Please try again.';
                    statusElement.style.color = 'red';
                }

                // Re-enable the button and hide the spinner
                submitButton.disabled = false;
                submitButton.textContent = 'Join Waitlist';
                loadingSpinner.style.display = 'none';

                // Clean up the callback
                delete window.handleResponse;
            };

            // Append the script element to the document to trigger the JSONP request
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
