<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate+ | Peace of mind with every task</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="app-store-section">
                <p class="app-store-text">Coming soon to the App Store</p>
                <a class="app-store-button" onclick="showComingSoonModal()">
                    <i class="fab fa-app-store"></i>
                    Download on App Store
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="logo-container">
                <img src="Checkmate logo.png" alt="CheckMate+ Logo">
            </div>
            <h1>Welcome to CheckMate+</h1>
            <p class="tagline">Peace of mind with every task</p>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Track tasks effortlessly</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock feature-icon"></i>
                    <span>Monitor task completion times</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-camera feature-icon"></i>
                    <span>Capture proof with photos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bell feature-icon"></i>
                    <span>Set task reminders</span>
                </div>
            </div>

            <!-- Custom Form -->
            <div class="signup-form">
                <h2 style="margin-bottom: 20px;">Join the Waitlist</h2>
                <form id="waitlist-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="submit-button">Join Waitlist</button>
                    <p id="submission-status"></p>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="social-links">
                <a href="mailto:checkmateprodtool@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://instagram.com/checkmate.plus" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Form submission handler
        document.getElementById('waitlist-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitButton = this.querySelector('button[type="submit"]');
            const statusElement = document.getElementById('submission-status');

            // Disable button while submitting
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
            };

            try {
                // Replace with your Google Apps Script Web App URL
                const response = await fetch("https://script.google.com/macros/s/AKfycbxM_O739g5u8fEG0ui_WAR7b3pVWzEn48zXDwbV4R07wvrNI80BuSVX_KV5bzr0G0NS/exec", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                console.log('Response:', result);

                if (response.ok) {
                    statusElement.textContent = 'Thanks for joining the waitlist!';
                    statusElement.style.color = 'green';
                    this.reset();
                } else {
                    statusElement.textContent = result.error || 'Something went wrong. Please try again.';
                    statusElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Something went wrong. Please try again.';
                statusElement.style.color = 'red';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
