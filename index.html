<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate+ | Peace of mind with every task</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 0;
        }

        .app-store-section {
            text-align: center;
        }

        .app-store-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .app-store-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .app-store-button:hover {
            opacity: 0.9;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }

        .logo-container {
            width: 200px;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #666;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            color: #555;
        }

        .feature-icon {
            font-size: 1.2rem;
            color: #000;
            width: 24px;
        }

        .signup-form {
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .submit-button {
            background-color: #000;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .submit-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #000;
        }

        #submission-status {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .logo-container {
                width: 150px;
            }

            .feature-item {
                font-size: 1rem;
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="app-store-section">
                <p class="app-store-text">Coming soon to the App Store</p>
                <a class="app-store-button" onclick="showComingSoonModal()">
                    <i class="fab fa-app-store"></i>
                    Download on App Store
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="logo-container">
                <img src="Checkmate logo.png" alt="CheckMate+ Logo">
            </div>
            <h1>Welcome to CheckMate+</h1>
            <p class="tagline">Peace of mind with every task</p>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Track tasks effortlessly</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock feature-icon"></i>
                    <span>Monitor task completion times</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-camera feature-icon"></i>
                    <span>Capture proof with photos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bell feature-icon"></i>
                    <span>Set task reminders</span>
                </div>
            </div>

            <div class="signup-form">
                <h2 style="margin-bottom: 20px;">Join the Waitlist</h2>
                <form id="waitlist-form" method="POST" target="hidden-iframe">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="submit-button">Join Waitlist</button>
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <p id="submission-status"></p>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="social-links">
                <a href="mailto:checkmateprodtool@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://instagram.com/checkmate.plus" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>

    <!-- Hidden iframe for form submission -->
    <iframe name="hidden-iframe" style="display:none;"></iframe>

    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitButton = form.querySelector('button[type="submit"]');
            const statusElement = document.getElementById('submission-status');
            const loadingSpinner = document.getElementById('loading-spinner');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxM_O739g5u8fEG0ui_WAR7b3pVWzEn48zXDwbV4R07wvrNI80BuSVX_KV5bzr0G0NS/exec';

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            loadingSpinner.style.display = 'block';
            statusElement.textContent = '';

            // Create form data
            const formData = new FormData(form);
            
            // Send as simple GET request with parameters
            const queryString = new URLSearchParams(formData).toString();
            const fullUrl = `${scriptURL}?${queryString}`;
            
            // Create a script element
            const script = document.createElement('https://script.google.com/macros/s/AKfycbwhach-qzVHOXpsjTdsOOqpNdvvHZLGvZ53LB2RtG8oSUQ0t17alpsX5GmaRVZ24VmR/exec');
            script.src = fullUrl;
            
            // Handle timeout
            const timeout = setTimeout(() => {
                if (script.parentNode) {
                    script.parentNode.removeChild(script);
                    handleResponse({ status: 'error', message: 'Request timed out. Please try again.' });
                }
            }, 5000);

            // Define callback function
            window.handleResponse = function(response) {
                clearTimeout(timeout);
                if (script.parentNode) script.parentNode.removeChild(script);
                
                if (response.status === 'success') {
                    statusElement.textContent = 'Thanks for joining the waitlist!';
                    statusElement.style.color = 'green';
                    form.reset();
                } else {
                    statusElement.textContent = response.message || 'Something went wrong. Please try again.';
                    statusElement.style.color = 'red';
                }
                
                submitButton.disabled = false;
                submitButton.textContent = 'Join Waitlist';
                loadingSpinner.style.display = 'none';
            };

            // Append script to document
            document.body.appendChild(script);
        });

        function showComingSoonModal() {
            alert('Coming soon to the App Store!');
        }
    </script>
</body>
</html>
