<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate+ | Peace of mind with every task</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 0;
        }

        .app-store-section {
            text-align: center;
        }

        .app-store-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .app-store-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .app-store-button:hover {
            opacity: 0.9;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }

        .logo-container {
            width: 200px;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #666;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            color: #555;
        }

        .feature-icon {
            font-size: 1.2rem;
            color: #000;
            width: 24px;
        }

        .signup-form {
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .submit-button {
            background-color: #000;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .submit-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #000;
        }

        #submission-status {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .logo-container {
                width: 150px;
            }

            .feature-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="app-store-section">
                <p class="app-store-text">Coming soon to the App Store</p>
                <a class="app-store-button" onclick="showComingSoonModal()">
                    <i class="fab fa-app-store"></i>
                    Download on App Store
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="logo-container">
                <img src="Checkmate logo.png" alt="CheckMate+ Logo">
            </div>
            <h1>Welcome to CheckMate+</h1>
            <p class="tagline">Peace of mind with every task</p>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Track tasks effortlessly</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock feature-icon"></i>
                    <span>Monitor task completion times</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-camera feature-icon"></i>
                    <span>Capture proof with photos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bell feature-icon"></i>
                    <span>Set task reminders</span>
                </div>
            </div>

            <!-- Custom Form -->
            <div class="signup-form">
                <h2 style="margin-bottom: 20px;">Join the Waitlist</h2>
                <form id="waitlist-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="submit-button">Join Waitlist</button>
                    <p id="submission-status"></p>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="social-links">
                <a href="mailto:checkmateprodtool@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://instagram.com/checkmate.plus" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Form submission handler
        document.getElementById('waitlist-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitButton = this.querySelector('button[type="submit"]');
            const statusElement = document.getElementById('submission-status');

            // Disable button while submitting
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
            };

            try {
                // Replace with your Google Apps Script Web App URL
                const response = await fetch('https://script.google.com/macros/s/AKfycbwx7rxzD552p0_GO8IhFV1Nsx9TRARtL9nsI7lNGbgx_kTGV0TctfQ1fbmw4CmtadPP/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                console.log('Response:', result);

                if (response.ok) {
                    statusElement.textContent = 'Thanks for joining the waitlist!';
                    statusElement.style.color = 'green';
                    this.reset();
                } else {
                    statusElement.textContent = result.error || 'Something went wrong. Please try again.';
                    statusElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Something went wrong. Please try again.';
                statusElement.style.color = 'red';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
