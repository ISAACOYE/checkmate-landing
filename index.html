<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate+</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 0;
        }

        .app-store-link {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .app-store-link:hover {
            opacity: 0.8;
        }

        .app-store-link img {
            height: 40px;
            width: auto;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }

        .logo-container {
            width: 200px;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #666;
        }

        .video-container {
            max-width: 340px;
            width: 100%;
            margin: 0 auto 60px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 40px;
            max-width: 600px;
            width: 100%;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            color: #555;
        }

        .feature-icon {
            font-size: 1.2rem;
            color: #000;
            width: 24px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .logo-container {
                width: 150px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .feature-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="https://apps.apple.com/app/yourappid" class="app-store-link" target="_blank">
                <img src="black.svg" alt="Download on App Store">
            </a>
        </header>

        <main class="main-content">
            <div class="logo-container">
                <img src="Checkmate logo.png" alt="CheckMate+ Logo">
            </div>
            <h1>CheckMate+</h1>
            <p class="tagline">Peace of mind with every task</p>

            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="CheckMate App Preview (2).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Track tasks effortlessly</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock feature-icon"></i>
                    <span>Monitor completion times</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-camera feature-icon"></i>
                    <span>Capture proof with photos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bell feature-icon"></i>
                    <span>Set task reminders</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="social-links">
                <a href="mailto:checkmateprodtool@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.instagram.com/real_checkmate/" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
