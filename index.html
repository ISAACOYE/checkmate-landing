<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 0;
        }

        .app-store-section {
            text-align: center;
        }

        .app-store-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .app-store-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        .app-store-button:hover {
            opacity: 0.9;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }

        .logo-container {
            width: 200px;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #666;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            color: #555;
        }

        .feature-icon {
            font-size: 1.2rem;
            color: #000;
            width: 24px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .logo-container {
                width: 150px;
            }

            .feature-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="app-store-section">
                <p class="app-store-text">Available now on the App Store</p>
                <a href="#" class="app-store-button">
                    <i class="fab fa-app-store"></i>
                    Download on App Store
                </a>
            </div>
        </header>

        <main class="main-content">
            <div class="logo-container">
                <img src="Checkmate logo.png" alt="CheckMate+ Logo">
            </div>
            <h1>Welcome to CheckMate+</h1>
            <p class="tagline">Simplify Your Life, One Task at a Time</p>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Track tasks effortlessly with customizable buttons</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bell feature-icon"></i>
                    <span>Get timely reminders when you need them</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-camera feature-icon"></i>
                    <span>Document task completion with photos</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-tasks feature-icon"></i>
                    <span>Stay organized with task groups and activity logs</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="social-links">
                <a href="mailto:checkmateprodtool@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://instagram.com/checkmate.plus" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/company/checkmate-plus" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
